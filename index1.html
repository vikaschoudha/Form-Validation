<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <style>
        .container{
            text-align: center;
        }
        h3{
            text-align: center;
        }
        #pwd{
            border-radius: 9px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>password validation</h1>
    <form action="">
        <input type="password" name="" id="pwd" placeholder="enter password" onkeyup="return password()">
    </form>
</div>
<div>
<h3 id="upper">password must contain atleast one uppercase</h3>
<h3 id="lower">password must contain atleast one lower case</h3>
<h3 id="symbol">password must contain atleast one special symbol</h3>
<h3 id="number">password must contain atleast one number</h3>
</div>

<div id="store">

</div>
<script src="script1.js"></script>
    
</body>
</html>
